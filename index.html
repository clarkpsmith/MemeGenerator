    <label for="memeTextInputBtm">Text On Bottom</label><input type="text"id="memeTextInputBtm" name="memeTextInputBtm" placeholder="(Optional) What text do you want on the bottom?" ><br>
    <input type="submit" id="addMeme" value="Add Meme" class="button">
</form>
<button class="button">Delete Meme</button>
